<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/digital_library_no_bg (2).png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Maps:regular" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="/images/digital_library_no_bg (2).png" class="logo" alt="logo">
        <h1>Digital Library</h1>
    </header> 
    <div class="container">
        <button class="plus">+</button>
    </div>
    <div class="form-container">
        <h1 class="form-heading">Add New Book</h1>
        <form action="" class="form">
          <!-- Title -->
          <div class="form-group">
            <input class="form-input" type="text" id="book-title" />
            <label for="book-title" class="form-label anim">Title</label>
          </div>
          <!-- Author -->
          <div class="form-group">
            <input class="form-input" type="text" id="book-author" />
            <label for="book-author" class="form-label anim">Author</label>
          </div>
          <!-- Pages -->
          <div class="form-group form-group-pages">
            <label for="book-pages" class="form-label">Number of pages:</label>
            <input class="form-input" type="number" id="book-pages" />
          </div>
          <!-- Read Status -->
          <div class="form-group form-group-read">
            <span class="form-read-label">Read?</span>
            <div class="form-read-options">
              <input type="radio" id="read-yes" name="read" value="read-yes" checked />
              <label for="read-yes" class="form-read-option">Yes</label>
            
              <input type="radio" id="read-no" name="read" value="read-no" />
              <label for="read-no" class="form-read-option">No</label>
            </div>
          </div>
          <!-- button submit -->
          <button class="btn submit" type="submit">Submit</button>
        </form>
      </div>
    <script src="/main/script.js"></script>
</body>
</html>
